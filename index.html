<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì –†–∞–∑–¥–µ–ª–∏—Ç—å –∫–ª–∞—Å—Å –Ω–∞ –∫–æ–º–∞–Ω–¥—ã</title>
    <style>
        :root {
            --bg-body: #f9f9fb;
            --bg-container: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --border-color: #ddd;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --btn-bg: #3498db;
            --btn-hover: #2980b9;
            --btn-secondary: #95a5a6;
            --btn-secondary-hover: #7f8c8d;
            --team-bg: #e3f2fd;
            --team-border: #2196f3;
            --error-bg: #fdf2f2;
            --error-border: #e74c3c;
            --error-text: #e74c3c;
            --info-bg: #f1f8e9;
            --info-text: #2e7d32;
            --select-bg: #ffffff;
            --warning-bg: #fff8e1;
            --warning-border: #ffc107;
            --warning-text: #5d4037;
            --checkbox-bg: #fff;
            --checkbox-border: #ccc;
            --checkbox-checked-bg: #3498db;
        }

        .dark-theme {
            --bg-body: #121212;
            --bg-container: #1e1e1e;
            --text-primary: #f0f0f0;
            --text-secondary: #e0e0e0;
            --border-color: #444;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
            --btn-bg: #1e88e5;
            --btn-hover: #1565c0;
            --btn-secondary: #607d8b;
            --btn-secondary-hover: #455a64;
            --team-bg: #1e3a5f;
            --team-border: #4fc3f7;
            --error-bg: #3d2323;
            --error-border: #c62828;
            --error-text: #ef9a9a;
            --info-bg: #2e3b2a;
            --info-text: #a5d6a7;
            --select-bg: #2d2d2d;
            --warning-bg: #332a20;
            --warning-border: #d4af37;
            --warning-text: #e6c39c;
            --checkbox-bg: #333;
            --checkbox-border: #555;
            --checkbox-checked-bg: #1e88e5;
        }

        * {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px 20px;
            background-color: var(--bg-body);
            color: var(--text-primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-container);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: var(--select-bg);
            color: var(--text-primary);
        }

        button {
            background: var(--btn-bg);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--btn-hover);
        }

        .btn-secondary {
            background: var(--btn-secondary);
            margin-left: 8px;
        }
        .btn-secondary:hover {
            background: var(--btn-secondary-hover);
        }

        .team {
            margin-top: 20px;
            padding: 16px;
            background: var(--team-bg);
            border-left: 5px solid var(--team-border);
            border-radius: 0 6px 6px 0;
            color: var(--text-primary);
        }

        .error, .warning {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        .error {
            color: var(--error-text);
            background: var(--error-bg);
            border-left: 4px solid var(--error-border);
        }
        .warning {
            color: var(--warning-text);
            background: var(--warning-bg);
            border-left: 4px solid var(--warning-border);
            font-size: 0.95em;
        }

        .info-box {
            background: var(--info-bg);
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.95em;
            color: var(--info-text);
        }

        .subject-title {
            color: var(--text-primary);
            font-weight: bold;
        }

        #results {
            margin-top: 30px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(128, 128, 128, 0.1);
            color: var(--text-primary);
        }

        /* –ß–µ–∫–±–æ–∫—Å—ã */
        .absent-list {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            background: var(--select-bg);
        }

        .absent-group {
            margin-bottom: 12px;
        }

        .absent-group-title {
            font-weight: 600;
            margin: 8px 0 4px;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .absent-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 8px;
        }

        .absent-item {
            display: flex;
            align-items: center;
            margin: 2px 0;
        }

        .absent-item input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            background-color: var(--checkbox-bg);
            border: 1px solid var(--checkbox-border);
            border-radius: 4px;
            accent-color: var(--checkbox-checked-bg);
        }

        .absent-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            user-select: none;
        }

        /* –ü–æ–∏—Å–∫ –∏ –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è ‚Äî –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ */
        .search-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }
        .search-box input {
            width: 100%;
            padding: 10px 10px 10px 32px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: var(--select-bg);
            color: var(--text-primary);
        }
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 1.8rem; }
            .absent-items { grid-template-columns: 1fr; }
            .control-buttons {
                flex-direction: column;
                width: 100%;
            }
            .control-buttons button {
                width: 100%;
                margin-left: 0 !important;
            }
            .search-box input {
                padding: 10px 10px 10px 32px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

            <div class="absent-list" id="absentList">

</body>
